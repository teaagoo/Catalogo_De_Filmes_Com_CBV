{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="alert alert-warning text-center" role="alert">
        <h4 class="alert-heading">Excluir Gênero</h4>
        <p>Tem certeza que deseja excluir o gênero <strong>{{ genero.nome }}</strong>?</p>
        <hr>
        <form method="post" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger me-2">Sim, excluir</button>
            <a href="{% url 'genero:listar_generos' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
